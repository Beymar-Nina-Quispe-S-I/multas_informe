<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multas IT</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <!-- Añadir iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Añadir fuentes de Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand titulo" href="#">MULTAS DE I.T.F.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#seccionEstudiantes"
                  >Estudiantes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#seccionDeudores">Deudores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#seccionFondo">Fondos</a>
              </li>
            </ul>
            <form class="d-flex me-2">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar estudiante"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <div class="d-flex align-items-center">
              <a
                href="login.html"
                id="btnLogin"
                class="btn btn-outline-light me-2"
                ><i class="bi bi-box-arrow-in-right"></i> Login</a
              >
              <a
                href="admin.html"
                id="btnAdmin"
                class="btn btn-outline-danger d-none"
                ><i class="bi bi-shield-lock"></i> Admin</a
              >
              <button id="btnLogout" class="btn btn-outline-light d-none">
                <i class="bi bi-box-arrow-right"></i> Salir
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container contenedor-principal">
      <!-- Sección de Estudiantes con la tabla -->
      <div class="seccion-tabla" id="seccionEstudiantes">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-dark text-white">
            <h2>Listado de Estudiantes</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table table-striped table-hover text-center border rounded"
              >
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Deuda</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <!-- Los datos se cargarán dinámicamente con JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección de Deudores -->
      <div class="seccion-lateral" id="seccionDeudores">
        <!-- Tarjeta de estudiantes con deudas -->
        <div class="card shadow-sm card-deudores">
          <div class="card-header text-center bg-danger text-white">
            <h3>Estudiantes con Deudas</h3>
          </div>
          <div class="card-body">
            <div id="lista-deudores">
              <!-- Se llenará dinámicamente con JavaScript -->
            </div>
          </div>
        </div>

        <!-- Sección de Fondos -->
        <div class="fondo-seccion bg-success text-white" id="seccionFondo">
          <h4 class="text-center mb-3">Información de Fondos</h4>
          <div id="datos-adicionales">
            <!-- Aquí se pueden agregar datos adicionales que no irán al PDF -->
            <p class="text-center">Información sobre los fondos recaudados</p>
            <div class="text-center mt-3">
              <h5>Total Recaudado</h5>
              <p class="display-6" id="totalRecaudado">83 Bs.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">
          © 2025 Sistema de Multas I.T.F. - Todos los derechos reservados
        </p>
      </div>
      <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Añadir nuestro script principal -->
      <script src="js/main.js"></script>
    </footer>
  </body>
</html>
