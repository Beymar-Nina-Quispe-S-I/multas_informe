<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Multas IT</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
  <!-- Añadir jQuery UI para autocompletado -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/supabase-setup.js"></script>
  <script src="js/login.js"></script>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header text-white text-center">
            <h3 class="titulo mb-0">SISTEMA DE MULTAS I.T.F.</h3>
          </div>
          <div class="card-body">
            <ul class="nav nav-tabs" id="loginTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="usuario-tab" data-bs-toggle="tab" data-bs-target="#usuario" type="button" role="tab" aria-controls="usuario" aria-selected="true">Usuario</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Administrador</button>
              </li>
            </ul>
            <div class="tab-content mt-4" id="loginTabsContent">
              <!-- Formulario de Usuario -->
              <div class="tab-pane fade show active" id="usuario" role="tabpanel" aria-labelledby="usuario-tab">
                <form id="formUsuario">
                  <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre" required>
                    <div class="form-text">El sistema autocompletará nombres registrados.</div>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                  </div>
                </form>
              </div>
              <!-- Formulario de Administrador -->
              <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                <form id="formAdmin">
                  <div class="mb-3">
                    <label for="nombreAdmin" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreAdmin" placeholder="Ingrese su nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="passwordAdmin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordAdmin" placeholder="Ingrese su contraseña" required>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar como Administrador</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small">© 2025 Sistema de Multas I.T.F.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
